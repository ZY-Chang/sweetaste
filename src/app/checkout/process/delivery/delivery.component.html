<div class="bg-primary">
  <div class="text-white">
    <form class="row g-3 mt-0 mx-0 pt-4 h4 fw-light" [formGroup]="deliveryForm">
      <div class="col-6 mb-md-3 ps-4">
        <h1 class="fw-bolder m-0">運送</h1>
      </div>
      <div class="col-6 d-flex align-items-center m-0 pe-4">
        <div class="step w-100">
          <div class="step-circle active"></div>
          <div class="step-circle"></div>
          <div class="step-circle"></div>
        </div>
      </div>

      <div class="col-6 ps-4">
        <label for="lastname" class="form-label">姓氏</label>
        <input type="text" class="form-control form-control-lg rounded-0 py-3" id="lastname" placeholder="王" formControlName="lastname">
      </div>
      <div class="col-6 pe-4">
        <label for="firstname" class="form-label">名字</label>
        <input type="text" class="form-control form-control-lg rounded-0 py-3" id="firstname" placeholder="小明" formControlName="firstname">
      </div>
      <div class="col-12 px-4">
        <label for="tel" class="form-label">電話</label>
        <input type="tel" class="form-control form-control-lg rounded-0 py-3" id="tel" placeholder="0912345678" formControlName="tel">
      </div>
      <label class="form-label ps-4">地址</label>
      <div class="col-6 mt-0 ps-4">
        <select class="form-select form-select-lg mb-3 rounded-0 py-3 text-primary-light" formControlName="city">
          <option selected>高雄市</option>
          <option>新北市</option>
          <option>台北市</option>
        </select>
      </div>
      <div class="col-6 mt-0 pe-4">
        <select class="form-select form-select-lg mb-3 rounded-0 py-3 text-primary-light" formControlName="district">
          <option selected>新興區</option>
          <option>OO區</option>
          <option>XX區</option>
        </select>
      </div>
      <div class="col-12 px-4">
        <input type="text" class="form-control form-control-lg rounded-0 py-3" id="address" placeholder="幸福路520號" formControlName="address">
      </div>
      <button type="submit"
        class="btn btn-accent rounded-0 w-100 py-3 fs-5 text-primary mt-5" (click)="NextStep($event)">下一步</button>
    </form>
  </div>
</div>
