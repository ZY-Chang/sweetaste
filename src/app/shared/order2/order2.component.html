<div class=" checkout-list">
  <h2 class="text-center py-3 bg-secondary">購物清單</h2>
  <div class="p-3">
      <div class="d-flex align-items-center mb-2" *ngFor="let item of userCartItem">
          <!-- 圖片 -->
          <div class="bg-cover checkout-img me-3"
               [style.background-image]="'url(data:image/png;base64,' + item[5] + ')'">
          </div>
          <!-- 品名單價 -->
          <p class="h5"><span>{{item[2]}} ({{item[1]}})</span><br><span>NT$ {{item[3]}}</span></p>
      </div>
  </div>
</div>
